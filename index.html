<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 CSV</title>

</head>
<body>

<div>
<h4>Research results: </h4>
<div id="cloud" >

</div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<script type="text/javascript">

var fill = d3.scale.category20();


var cityData = [], 
    width = 800, 
    height = 2000;

d3.csv("output2.csv", function(data) {
    // build the list of city names
    data.forEach( function (d) {
        cityData.push(d.word);
    });

    d3.layout.cloud().size([800, 2000])
        .words(cityData.map(function(d) {
            return {text: d, size: 10 + 30};
        }))
       // .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw)
        .start();

});

function draw(words) {
d3.select("#cloud").append("svg")
    .attr("width", 500)
    .attr("height", 500)
    .append("g")
    .attr("transform", "translate(800,2000)")
    .selectAll("text")
    .data(words)
    .enter().append("text")
    .style("font-size", function(d) { return d.size + "px"; })
    .style("font-family", "Impact")
    .style("fill", function(d, i) { return fill(i); })
    .attr("text-anchor", "middle")
    .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    })
    .text(function(d) { return d.text; });
}     
</script>
</body>
</html>
